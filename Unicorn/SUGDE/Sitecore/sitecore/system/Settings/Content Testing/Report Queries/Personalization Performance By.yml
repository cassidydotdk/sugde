  Hint: Query
  Value: |
    SELECT 
    	 [TestValues]
    	,[IsDefault]
    	,[RuleId]
        ,[RuleSetId]
    	,SUM([Value]) AS Value
    	,SUM([Visits]) AS Visits
    	,SUM([Visitors]) AS Visitors
    FROM 
    	dbo.[Fact_Personalization]
    WHERE
    	[TestSetId] = @TestId
    GROUP BY
    	[RuleSetId], [RuleId], [TestValues], [IsDefault]
