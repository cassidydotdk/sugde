  Hint: Data Source
  Value: reporting
- ID: "a61cc636-3272-4fb6-bcf9-762940047a78"
  Hint: Query
  Value: |
    SELECT 
           TC.[TestId]
          ,TC.[ClusterId]
          ,TC.[FeatureName]
          ,TC.[FeatureValue]
      FROM [Testing_Clusters] TC 
    	INNER JOIN [Testing_ClusterMembers] TCM ON TCM.ClusterId = TC.ClusterId	
      WHERE 
    	TC.[TestId] = @TestId
      GROUP BY 
           TC.[TestId]
          ,TC.[ClusterId]
          ,TC.[FeatureName]
          ,TC.[FeatureValue]
    ORDER BY TC.[ClusterId] ;
