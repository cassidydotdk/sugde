- ID: "a61cc636-3272-4fb6-bcf9-762940047a78"
  Hint: Query
  Value: |
    SELECT
          AVG([UniqueVisits]) AS [AverageVisits]
    FROM (
      SELECT
            CAST(COUNT(DISTINCT [ContactId]) AS FLOAT) AS [UniqueVisits]
      FROM
            dbo.[Fact_PageViews]
      WHERE
            [ItemId] = @ItemId 
            AND [Date] >= @Start 
    	AND [Date] <= @End
      GROUP BY
    	CAST([Date] AS DATE)
    ) AS [AverageVisits]
