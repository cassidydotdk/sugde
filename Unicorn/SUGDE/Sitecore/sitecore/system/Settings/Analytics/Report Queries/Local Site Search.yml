Path: /sitecore/system/Settings/Analytics/Report Queries/Local Site Search
DB: master
SharedFields:
- ID: "72b1c86f-ae19-4534-abcf-0692378d41cf"
  Hint: Data Source
  Value: reporting
- ID: "a61cc636-3272-4fb6-bcf9-762940047a78"
  Hint: Query
  Value: |
    SELECT TOP 50
      [SiteSearches].[Keywords] AS [SearchTerm],
      SUM( [SiteSearches].[NumberOfEvents] ) AS [SearchCount],
      SUM( [SiteSearches].[Visits] ) AS [VisitsCount],
      SUM( [SiteSearches].[Value] ) AS [Value]
    FROM
      [SiteSearches]
    WHERE
    	([SiteSearches].[ItemId] = @Id) AND
    	([SiteSearches].[Date] BETWEEN @StartDate AND @EndDate) AND
    	([SiteSearches].[Keywords] > ' ')
    GROUP BY
      [SiteSearches].[Keywords];
