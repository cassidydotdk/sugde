  Hint: Data Source
  Value: reporting
- ID: "a61cc636-3272-4fb6-bcf9-762940047a78"
  Hint: Query
  Value: |
    SELECT TOP 10
      [Conversions].[GoalName] AS [GoalName],
      SUM( [Conversions].[NumberOfEvents] ) AS [GoalCount],
      SUM( [Conversions].[GoalPoints] * [Conversions].[NumberOfEvents] ) AS [Value]
    FROM
      [Conversions]
    WHERE
      ([AccountId] = @AccountId)
    GROUP BY
      [Conversions].[GoalName]
    ORDER BY
      [Value] DESC;
