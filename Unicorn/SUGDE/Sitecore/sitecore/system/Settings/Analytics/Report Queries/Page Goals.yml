- ID: "a61cc636-3272-4fb6-bcf9-762940047a78"
  Hint: Query
  Value: |
    SELECT TOP 5
        [GoalName],
        COUNT(*) [VisitsCount],
        SUM([Value]) [Value]
    FROM
      dbo.[Conversions]
    WHERE
    	[ItemId] = @Id AND 
    	[Date] BETWEEN @StartDate AND @EndDate
    GROUP BY [GoalName]
    ORDER BY [Value] DESC  
